<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<script>
		window.onload=function(){
			new Vue({
				el:'#app',
				data:{
					message:'hello vue.js'
				}
			})
		}
	</script>
	<body>
		<div id="app">
			{{message}}
		</div>
	</body>
</html>
